<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>vue 模板语法</title>
<meta name="description" content="">
<meta name="keywords" content="">
<link href="" rel="stylesheet">
</head>
<body>
<div id="ex01">
	<span > Message:{{ msg}}</span>
</div>
<div id="ex02">
	<a v-bind:href="url">dd</a>
</div>
	

<div id="example"></div>
    <script src="vue.js"></script>
    <script>
	    var vm = new Vue({
	    	el: '#ex01',
	    	data: {
	    		msg: 'odkokdwq'
	    	}
	    })

	    var ex01 = new Vue({
	    	el: '#ex02',
	    	data: {
	    		url: 'https://cn.vuejs.org'
	    	}
	    })

	    new Vue({
	    	filters: {
	    		caopitalize: function (value){
	    			if(!value) return ''
	    				value = value.toString()
	    			return value.chartAt(0).toUpperCase() + value.slice(1)
	    		}
	    	}
	    })

    </script> 
</body>
</html>
